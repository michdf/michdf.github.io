    <!-- Hasil Scrapping -->
    <script type="text/javascript">
        $(document).ready(function() {
            $.getJSON('republika.json', function(data) {
                let no = 1;
                $.each(data, function(i, news) {
                    $('#republika').append(`
                        <tr>
                            <td>${no++}</td>
                            <td><a href = ${news.news_link}>${news.title}</a></td>
                            <td>${news.category}</td>
                            <td>${news.publish_time}</td>
                        </tr>
                    `);
                });
            });

            $.getJSON('Scrap_Time.json', function(data) {
                $('#scrap-time').text(data);
            });
        });
    </script>
