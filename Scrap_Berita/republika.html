    <!-- Tabel hasil scrapping -->
    <div class="title">
        <h3> Tabel Hasil Scrapping Republika</h3>
    </div>

    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Judul</th>
                <th>Kategori</th>
                <th>Waktu Rilis Berita</th>
            </tr>
        </thead>
        <tbody id="republika"></tbody>
    </table>

    <!-- Social Icons -->
   <div class="social">

    </div>

    <!-- Hasil Scrapping -->
    <script>
           const republika = document.getElementById('republika');
    
            fetch('republika.json')
                .then(response => response.json())
                .then(data => {
                    data.forEach((news, index) => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${index + 1}</td>
                            <td>${news.title}</td>
                            <td>${news.category}</td>
                            <td>${news.publish_time}</td>
                        `;
                        republika.appendChild(row);
                    });
                });             
    </script>
</body>
